<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
        <section>
    
            <br>
            <main>
                <h1>Analizador de números</h1>
            </main>
            <header id="head">
                <p>Digite um número de 1 a 100: </p>
            </header>
            <br>
            <input type="number" name="boxNumber" id="boxNumber" placeholder="Digite um número" >&emsp;
            <input type="button" value="Adicionar" id="cssbotao" onclick="adicionar()">
            <div class="card">
                <br><textarea name="textarea" id="textarea" rows="15" cols="30"></textarea>
                <br><input type="button" value="Finalizar" id="cssbotao" onclick="finalizar()">
            </div>
            <div class="card" id="divresultado">
                    
                    <br>
                    <div class="card" id="divResul1"></div>
                    <br>
                    <div class="card" id="divResul2"></div>
                    <br>
                    <div class="card" id="divResul3"></div>
                    <br>
                    <div class="card" id="divResul4"></div>
                    <br>
                    <div class="card" id="divResul5"></div>
                    <br>
                    <div class="card" id="divResul6"></div>
                </div>
        </section>
    <footer>
        <p>&copy; Desenvolvido por Alex Melo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
